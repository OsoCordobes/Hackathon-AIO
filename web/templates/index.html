<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Jarvis — Danfoss Assistant</title>
    <meta name="color-scheme" content="dark" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand-dot"></div>
      <div class="brand">Jarvis</div>
      <div class="spacer"></div>
      <a class="health" href="/health" target="_blank">health</a>
    </header>

    <main id="chat" class="chat">
      <!-- messages injected here -->
    </main>

    <footer class="composer">
      <div id="suggest" class="suggest"></div>
      <div class="bar">
        <textarea
          id="msg"
          rows="1"
          placeholder="Describe the situation… e.g. “product_556490 is missing”"
        ></textarea>
        <button id="send" aria-label="Send">Send</button>
      </div>
      <div class="hint">Press Enter to send · Shift+Enter for a new line</div>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
